language: objective-c
osx_image: xcode9.4

before_install:
    - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
    - cd splitterML && pod install

podfile: Podfile

script:

  xcodebuild
  -workspace splitterML.xcworkspace
  -scheme splitterML
  -sdk iphonesimulator
  -destination 'platform=iOS Simulator,name=iPhone 5s'
  build
  test
